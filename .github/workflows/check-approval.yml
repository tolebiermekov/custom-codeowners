name: Check PR Approval

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    branches:
      - main

permissions:
  pull-requests: read
  contents: read

jobs:
  check-approvals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Check Approvals
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - <<EOF
          import os
          import sys
          import json
          import fnmatch
          import urllib.request
          import urllib.error
          import logging
          
          logging.basicConfig(
              level=logging.INFO,
              format='%(message)s',
              stream=sys.stdout
          )
          
          def fail(message):
              logging.error(f"::error::{message}")
              sys.exit(1)
          
          def make_request(url, headers):
              req = urllib.request.Request(url, headers=headers)
              try:
                  with urllib.request.urlopen(req) as response:
                      if response.status >= 300:
                          fail(f"API request failed with status {response.status}: {response.read().decode()}")
                      return json.loads(response.read().decode('utf-8'))
              except urllib.error.HTTPError as e:
                  fail(f"HTTPError when requesting {url}: {e.code} {e.reason}")
              except Exception as e:
                  fail(f"Failed during request to {url}: {e}")
          
          TOKEN = os.environ['GITHUB_TOKEN']
          HEADERS = {'Authorization': f'token {TOKEN}', 'Accept': 'application/vnd.github.v3+json'}
          
          try:
              repo_full = os.environ['GITHUB_REPOSITORY']
              owner, repo = repo_full.split('/')
          
              with open(os.environ['GITHUB_EVENT_PATH'], 'r') as f:
                  event_data = json.load(f)
              pr_number = event_data['pull_request']['number']
          except Exception as e:
              fail(f"Failed to get context: {e}")
          
          CODEOWNERS_FILE = '.github/CODEOWNERS-DWH'
          
          # Parse the CODEOWNERS-DWH
          rules = []
          try:
              with open(CODEOWNERS_FILE, 'r') as f:
                  for line in f:
                      line = line.strip()
                      if not line or line.startswith('#'):
                          continue
          
                      parts = line.split()
                      raw_pattern = parts[0]
                      owner_strings = parts[1:]
          
                      pattern = raw_pattern
          
                      if pattern == '*':
                          pattern = '**'
                      elif pattern.startswith('/'):
                          pattern = pattern[1:]
          
                      owners = set(o.replace('@', '') for o in owner_strings if '/' not in o)
                      rules.append({'pattern': pattern, 'owners': owners})
          
          except FileNotFoundError:
              fail(f"Failed to read {CODEOWNERS_FILE}: File not found.")
          except Exception as e:
              fail(f"Failed to parse {CODEOWNERS_FILE}: {e}")
          
          # Get all changed files in PR
          try:
              files_url = f'https://api.github.com/repos/{owner}/{repo}/pulls/{pr_number}/files'
              files_json = make_request(files_url, HEADERS)
              changed_files = [f['filename'] for f in files_json]
          except Exception as e:
              fail(f"Failed to get changed files: {e}")
          
          # Get all users who clicked Approved
          try:
              reviews_url = f'https://api.github.com/repos/{owner}/{repo}/pulls/{pr_number}/reviews'
              reviews_json = make_request(reviews_url, HEADERS)
          
              approved_users = {
                  review['user']['login']
                  for review in reviews_json
                  if review['state'] == 'APPROVED'
              }
              if not approved_users:
                  fail('No "Approve" found on this PR.')
              logging.info(f"Found approvals from: {', '.join(approved_users)}")
          except Exception as e:
              fail(f"Failed to get reviews: {e}")
          
          # Checking logic
          all_files_covered = True
          uncovered_files = []
          
          for file in changed_files:
              last_match_owners = None
          
              # Last Match Wins
              for rule in rules:
                  if fnmatch.fnmatch(file, rule['pattern']) or \
                     (rule['pattern'].endswith('/') and file.startswith(rule['pattern'])):
                      last_match_owners = rule['owners']
          
              if not last_match_owners:
                  logging.warning(f"File {file} has no owner in CODEOWNERS-DWH. Failing.")
                  all_files_covered = False
                  uncovered_files.append(f"- {file} (has NO owner assigned in CODEOWNERS-DWH)")
                  continue
          
              intersection = approved_users.intersection(last_match_owners)
              if not intersection:
                  all_files_covered = False
                  uncovered_files.append(f"- {file} (requires: {', '.join(last_match_owners)})")
              else:
                  logging.info(f"PR is covered by approval from: {', '.join(intersection)}")
          
          if all_files_covered:
              logging.info("All changed files are covered by owners.")
          else:
              uncovered_files_str = '\n'.join(uncovered_files)
              error_message = (
                  f"Not all files are covered by approval. "
                  f"Approver(s) {', '.join(approved_users)} do not have permissions for:\n"
                  f"{uncovered_files_str}"
              )
              fail(error_message)
          EOF