          # -----------------------------------------------------------------
          rules = []
          try:
              with open(CODEOWNERS_FILE, 'r') as f:
                  for line in f:
                      line = line.strip()
                      if not line or line.startswith('#'):
                          continue
          
                      parts = line.split()
                      raw_pattern = parts[0]
                      owner_strings = parts[1:]
          
                      pattern = raw_pattern
          
                      # 1. Глобальный паттерн
                      if pattern == '*':
                          pattern = '**'
                      # 2. ВСЕГДА убираем / в начале, если он есть
                      elif pattern.startswith('/'):
                          pattern = pattern[1:]
          
                      # 3. Больше НЕ добавляем '**' в конце.
                      # pathspec должен сам справиться с паттерном 'config/other/'
          
                      owners = set(o.replace('@', '') for o in owner_strings if '/' not in o)
                      rules.append({'pattern': pattern, 'owners': owners})
                      print(f"DEBUG: Loaded rule -> raw='{raw_pattern}', pattern='{pattern}', owners={owners}")
          
          except FileNotFoundError:
              fail(f"Failed to read {CODEOWNERS_FILE}: File not found.")
          except Exception as e:
              fail(f"Failed to parse {CODEOWNERS_FILE}: {e}")
          
          # -----------------------------------------------------------------
          # ⬆️⬆️⬆️ КОНЕЦ ИЗМЕНЕНИЙ ⬆️⬆️⬆️
          # -----------------------------------------------------------------
          
