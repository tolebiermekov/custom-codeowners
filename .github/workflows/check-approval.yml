name: Check PR Approval

on:
  pull_request_review:
    types: [submitted]

  pull_request:
    types: [synchronize]

permissions:
  pull-requests: read
  contents: read

jobs:
  check-approvals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.12'
          version: "0.9.8"
          activate-environment: true

      - name: Install dependencies
        run: uv pip install requests==2.32.5

      - name: Check Approvals
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run .github/scripts/check_approvals.py

      - name: Re-run failed PR check if now approved
        if: github.event_name == 'pull_request_review' && steps.check.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find and re-run the failed check from pull_request event
          gh run list \
            --repo ${{ github.repository }} \
            --branch ${{ github.head_ref }} \
            --workflow "PR Approval Check" \
            --status failure \
            --json databaseId \
            --jq '.[0].databaseId' | xargs -I {} gh run rerun {} --repo ${{ github.repository }}
