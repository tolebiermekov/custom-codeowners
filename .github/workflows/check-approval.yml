name: Check PR Approval

on:
  pull_request_review:
    types: [submitted]

  pull_request:
    types: [synchronize]

permissions:
  pull-requests: read
  contents: read

jobs:
  check-approvals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.12'
          version: "0.9.8"
          activate-environment: true

      - name: Install dependencies
        run: uv pip install requests==2.32.5

      - name: Check Approvals
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run .github/scripts/check_approvals.py

      - name: Re-run failed PR check if now approved
        if: github.event_name == 'pull_request_review' && steps.check.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Looking for failed runs to re-trigger..."
          
          # Find failed run ID (note: workflow name must match exactly)
          FAILED_RUN_ID=$(gh run list \
            --repo "${{ github.repository }}" \
            --branch "${{ github.head_ref }}" \
            --workflow "Check PR Approval" \
            --status failure \
            --json databaseId,event \
            --jq '[.[] | select(.event == "pull_request")][0].databaseId')
          
          if [ -n "$FAILED_RUN_ID" ] && [ "$FAILED_RUN_ID" != "null" ]; then
            echo "Re-running failed workflow run: $FAILED_RUN_ID"
            gh run rerun "$FAILED_RUN_ID" --repo "${{ github.repository }}"
          else
            echo "No failed pull_request runs found to re-run"
          fi
